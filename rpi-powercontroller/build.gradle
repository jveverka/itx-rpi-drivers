plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
group = 'itx.rpi.powercontroller'
version = '1.0.0'
mainClassName = 'itx.rpi.powercontroller.PowerControllerApp'
applicationDefaultJvmArgs = ['-Xms42m', '-Xmx42m', '-XX:MaxMetaspaceSize=42m']

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.pi4j:pi4j-core:1.2'
    implementation 'io.undertow:undertow-core:2.1.0.Final'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.3'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
}

jar {
    archiveBaseName = 'rpi-powercontroller'
}

task jarSources(type: Jar, dependsOn: classes) {
    archiveClassifier = 'sources'
    archiveBaseName = 'rpi-powercontroller'
}

task jarJavadoc(type: Jar, dependsOn: javadoc) {
    archiveClassifier = 'javadoc'
    archiveBaseName = 'rpi-powercontroller'
}

artifacts {
    archives jar
    archives jarSources
    archives jarJavadoc
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

